{% load static %}
<div class="grid grid-cols-1 px-4 pt-6 xl:grid-cols-3 xl:gap-4 mt-11" style="margin-left: 260px;">
    <div class="mb-4 col-span-full xl:mb-2">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="{% url 'dashboard' %}"
                        class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
                        <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500" aria-current="page">Elections</span>
                    </div>
                </li>
            </ol>
        </nav>
    </div>
    <!-- Right Content -->
     <div class="w-full" style="margin-left: 75px; width:500px">
    <div class="w-full">
    {% for candidate_data in candidates_with_percentage %}
        <div class="flex items-center justify-between mb-4">
            <div class="text-base font-medium text-black-700 dark:text-white">
                {{ candidate_data.candidate.name }}
            </div>
            <div class="flex items-center space-x-2"  style="margin-left: 55px; width:500px">
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ candidate_data.percentage|floatformat:2 }}%;"></div>
                </div>
                <div class="w-40 mb-1" >
                    <span class="text-sm font-medium text-black-700 dark:text-white">{{ candidate_data.percentage|floatformat:0 }}%</span>
                </div>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
                    {{ candidate_data.candidate.get_vote_count }} votes
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</div>
