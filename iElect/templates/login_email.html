<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
   <div>
       <h1>Email and Password Login</h1>
       <form method="post" action="{% url 'email_password_login' %}">
           {% csrf_token %}
           <label for="id_email">Email:</label>
           <input type="text" name="email" required>
           <br>
           <label for="id_password">Password:</label>
           <input type="password" name="password" required>
           <br>
           <button type="submit">Login</button>
       </form>
       
       <!-- Display the error message if it exists -->
       {% if error_message %}
           <div class="alert alert-danger">
               {{ error_message }}
           </div>
       {% endif %}

       <p>or</p>

       <button class="btn btn-primary" id="auth-metamask">Login with Moralis Web3 API</button>
   </div>

   <!-- Your existing script tag for libraries -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

   {% if not user.is_authenticated %}
       <script>
           // ... (your existing script for Moralis Web3 API)
       </script>
   {% endif %}
</body>
</html>
